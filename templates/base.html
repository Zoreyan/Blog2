<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Блог</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Главная</a></li>
              <li><a href="{% url 'contacts' %}" class="nav-link px-2 text-white">Контакты</a></li>
              <li><a href="{% url 'about-us' %}" class="nav-link px-2 text-white">О нас</a></li>
              <li><a href="{% url 'new-post' %}" class="nav-link px-2 text-white">Новый пост</a></li>
              <li><a href="{% url 'my-posts' %}" class="nav-link px-2 text-white">Мои посты</a></li>
            </ul>
            
            <form method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input name="search" type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
            </form>
    
            <div class="text-end">
              {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger me-2">Выход</a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-info me-2">Вход</a>
                <a href="{% url 'sign-up' %}" class="btn btn-warning">Регистрация</a>
              {% endif %}
            </div>
          </div>
        </div>
    </header>

    {% block content %}
    
    {% endblock %}

</body>
</html>
