{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2>Удалить пост</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            Вы действительно хотите удалить пост?
                        </div>
                        <button type="submit" class="btn btn-danger">
                            Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
